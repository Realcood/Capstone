{% extends "member/base.html" %} {% block content %}
<h2>로그인</h2>

<form method="POST">
  {% csrf_token %}
  <label>아이디: <input type="text" name="member_id" required /></label
  ><br /><br />
  <label>비밀번호: <input type="password" name="passwd" required /></label
  ><br /><br />
  <button type="submit">로그인</button>
</form>

{% if message %}
<p style="color: red">{{ message }}</p>
{% endif %}

<a href="{% url 'member_reg' %}">회원가입</a>
{% endblock %}
