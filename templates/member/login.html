{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Î°úÍ∑∏Ïù∏</title>
    <!-- ‚úÖ SweetAlert2 CDN Ï∂îÍ∞Ä -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        border: 1px solid #ddd;
        padding: 40px;
        width: 400px;
        border-radius: 6px;
      }

      h2 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #aaa;
        background: #f2f2f2;
        position: relative;
      }

      .input-group .icon {
        width: 24px;
        height: 24px;
        margin: 10px;
      }

      .input-group input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        padding: 12px;
        font-size: 16px;
      }

      .toggle-eye {
        width: 24px;
        height: 24px;
        margin-right: 12px;
        cursor: pointer;
      }

      .login-button {
        width: 100%;
        background: #000;
        color: #fff;
        font-size: 18px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .link-group {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .link-group a {
        text-decoration: none;
        color: #000;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <!-- ‚úÖ Î°úÍ∑∏Ïù∏ Î∞ïÏä§Î•º Ïà®Í≤ºÎã§Í∞Ä ÎÇòÏ§ëÏóê Î≥¥Ïó¨Ï§çÎãàÎã§ -->
    <div id="login-box" style="display: none">
      <div class="login-container">
        <h2>Î°úÍ∑∏Ïù∏</h2>
        <form method="POST" action="/member/login/">
          {% csrf_token %}
          <div class="input-group">
            <img
              src="{% static 'images/login.png' %}"
              class="icon"
              alt="ÏïÑÏù¥Îîî ÏïÑÏù¥ÏΩò"
            />
            <input type="text" name="member_id" placeholder="ÏïÑÏù¥Îîî" required />
          </div>
          <div class="input-group">
            <img
              src="{% static 'images/password.png' %}"
              class="icon"
              alt="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏïÑÏù¥ÏΩò"
            />
            <input
              type="password"
              name="passwd"
              id="password"
              placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏"
              required
            />
            <img
              src="{% static 'images/hide.png' %}"
              class="toggle-eye"
              id="toggleEye"
              onclick="togglePassword()"
              alt="ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞"
            />
          </div>
          <button type="submit" class="login-button">Î°úÍ∑∏Ïù∏</button>
        </form>
        <div class="link-group">
          <a href="/member/find/id/">ÏïÑÏù¥Îîî Ï∞æÍ∏∞</a> |
          <a href="/member/find/password/">ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞</a> |
          <a href="/member/reg/">ÌöåÏõêÍ∞ÄÏûÖ</a>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pw = document.getElementById("password");
        const eye = document.getElementById("toggleEye");

        if (pw.type === "password") {
          pw.type = "text";
          eye.src = "{% static 'images/hide.png' %}";
        } else {
          pw.type = "password";
          eye.src = "{% static 'images/hide.png' %}";
        }
      }

      {% if signup_success %}
      // ‚úÖ ÌöåÏõêÍ∞ÄÏûÖ ÏôÑÎ£å ÌåùÏóÖ ÌõÑ Î°úÍ∑∏Ïù∏ Ìèº ÌëúÏãú
      Swal.fire({
        icon: "success",
        title: "ÌöåÏõêÍ∞ÄÏûÖ ÏôÑÎ£å!",
        text: "üéâ ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§. Î°úÍ∑∏Ïù∏ Ìï¥Ï£ºÏÑ∏Ïöî!",
        confirmButtonText: "ÌôïÏù∏",
      }).then(() => {
        document.getElementById("login-box").style.display = "block";
        document.querySelector('input[name="member_id"]').focus();
      });
      {% else %}
      // ÏùºÎ∞ò Ï†ëÍ∑º Ïãú Î∞îÎ°ú Ìèº Î≥¥Ïó¨Ï£ºÍ∏∞
      document.getElementById("login-box").style.display = "block";
      {% endif %}
    </script>
  </body>
</html>
