{% extends "member/base.html" %} {% load static %} {% block title %}홈
{%endblock %} {% block content %}
<style>
  .home-section {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("{% static 'images/hospital_hallway.png' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding-top: 80px;
    box-sizing: border-box;
    overflow: hidden;
  }

  /* 🔁 마우스를 올렸을 때 덮는 이미지 */
  .home-section::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{% static 'images/hospital_hover.png' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1;
  }

  .home-section:hover::after {
    opacity: 1;
  }

  /* 제목 */
  .fixed-title {
    position: relative;
    z-index: 2;
    text-align: center;
    font-size: 64px;
    font-weight: bold;
    color: #222;
    margin-top: 40px;
  }

  /* 설명 문단 */
  .home-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 900px;
    margin: 40px auto 0 auto;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 16px;
  }

  .home-content p {
    font-size: 24px;
    color: #333;
    line-height: 1.6;
  }
</style>

<div class="home-section">
  <h1 class="fixed-title">낙상 감지 시스템</h1>

  <div class="home-content">
    <p>
      본 시스템은 환자의 실시간 움직임을 감지하여 낙상 위험 상황을 빠르게
      인식하고 경고합니다.<br />
      실시간 알림을 통해 보다 안전한 환경을 제공합니다.<br />
      감지화면에서 현재 환자의 상태를 확인해보세요.
    </p>
  </div>
</div>
{% endblock %}
