<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>낙상감지시스템</title>

    <style>
      body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #ffffff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border-bottom: 1px solid #f0f0f0;
      }

      .nav-left a {
        font-size: 1.2rem;
        font-weight: bold;
        text-decoration: none;
        color: #000;
      }

      .nav-right a {
        margin-left: 30px;
        text-decoration: none;
        color: #000;
        font-size: 0.95rem;
      }

      .container {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 30px;
      }

      .camera-box {
        position: relative;
        background-color: black;
        width: 100%;
        aspect-ratio: 4 / 3;
        border-radius: 8px;
        overflow: hidden;
      }

      .camera-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: black;
        border-radius: 8px;
      }

      .privacy-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
        z-index: 10;
        display: none;
      }

      .button-wrapper {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .protect-button {
        background-color: #5a6edc;
        color: white;
        padding: 10px 20px;
        font-size: 0.95rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .alert-button {
        background-color: #fbc500;
        color: black;
        padding: 10px 30px;
        font-weight: bold;
        font-size: 0.95rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      #status-text {
        font-size: 1rem;
        font-weight: bold;
        margin-top: 10px;
        color: green;
      }

      #fall-confirm-wrapper {
        margin-top: 20px;
        display: none;
        text-align: center;
      }

      #fall-confirm-wrapper button {
        background-color: #d35400;
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- ✅ 상단 네비게이션 -->
    <header>
      <div class="nav-left">
        <a href="{% url 'member_index' %}">Home</a>
      </div>
      <div class="nav-right">
        <a href="{% url 'mypage' %}">마이페이지</a>
        <a href="{% url 'fall_record_list' %}">이력조회</a>
        <a href="{% url 'fall_alert_list' %}">알림확인</a>
        {% if m_id %}
        <a href="{% url 'member_logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'member_login' %}">로그인</a>
        {% endif %}
      </div>
    </header>

    <!-- ✅ 본문 시작 -->
    <div class="container">
      <div class="title">낙상감지시스템</div>

      <!-- ✅ 카메라 스트리밍 -->
      <div class="camera-box" id="camera-box">
        <img
          id="camera-stream"
          src="{% url 'pose_estimation_feed' %}"
          alt="카메라 스트리밍"
        />
        <div class="privacy-overlay" id="privacy-overlay"></div>
      </div>

      <!-- ✅ 낙상 확인 버튼 -->
      <div id="fall-confirm-wrapper">
        <button onclick="resumeCamera()">
          낙상 알림 확인하고 카메라 다시 보기
        </button>
      </div>

      <div id="status-text">정상입니다</div>

      <div class="button-wrapper">
        <button class="protect-button" onclick="togglePrivacy()">
          보호모드
        </button>
        <button class="alert-button">최근 알림: 낙상 위험 감지!</button>
      </div>
    </div>

    <script>
      const cameraBox = document.getElementById("camera-box");
      const cameraStream = document.getElementById("camera-stream");
      const fallConfirmWrapper = document.getElementById(
        "fall-confirm-wrapper"
      );

      function togglePrivacy() {
        fetch("{% url 'toggle_privacy_mode' %}")
          .then((res) => res.json())
          .then((data) => {
            const overlay = document.getElementById("privacy-overlay");
            overlay.style.display = data.privacy_mode ? "block" : "none";
          })
          .catch((err) => console.error("보호모드 전환 실패", err));
      }

      function pollFallStatus() {
        fetch("{% url 'fall_status' %}")
          .then((res) => res.json())
          .then((data) => {
            const status = document.getElementById("status-text");
            status.textContent = data.label;
            status.style.color = data.fall ? "red" : "green";
          })
          .catch((err) => console.error("상태 요청 실패:", err));
      }

      // ✅ 주기적 상태 체크
      setInterval(pollFallStatus, 1000);

      // ✅ WebSocket 알림 수신 처리
      const socket = new WebSocket("ws://127.0.0.1:8000/ws/fall_alert/");

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        alert(data.message); // 팝업 알림

        // ✅ 카메라 끄기
        cameraStream.src = "";
        cameraBox.style.display = "none";

        // ✅ 확인 버튼 보이기
        fallConfirmWrapper.style.display = "block";
      };

      // ✅ 확인 버튼 클릭 시 카메라 다시 연결
      function resumeCamera() {
        cameraStream.src = "{% url 'pose_estimation_feed' %}";
        cameraBox.style.display = "block";
        fallConfirmWrapper.style.display = "none";
      }
    </script>
  </body>
</html>
